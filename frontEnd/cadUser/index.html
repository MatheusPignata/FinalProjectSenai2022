<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' href="../global/img/chama.png">
    <link rel="stylesheet" href="../global/style/global.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <h1 class="title">Cadastro</h1>

    <div class="mid">
        <div class="content">
            <div class="inputs">
                <input type="text" id="user_name" placeholder="NOME COMPLETO" required>
                <input type="password" id="user_pw" placeholder="SENHA" required>
                <input type="email" id="user_email" placeholder="E-MAIL" required>
                <input type="text" id="tel" placeholder="TELEFONE" maxlength="15" required>
                <input type="text" id="user_cpf" placeholder="CPF" onkeydown="maskCPF(this)" required>
                <input type="text" id="user_endereco" placeholder="ENDEREÇO" required>
                <span>
                    <div>
                        <span><input type="radio" name="cargo" value="C" id="user_cargo"><label>Cliente</label></span>
                        <span><input type="radio" name="cargo" value="F" id="user_cargo"><label>Funcionário</label></span>
                    </div>
                </span>
            </div>
            <div class="btns">
                <button onclick="backpg()">
                    <span class="text">VOLTAR</span>
                </button>
                <button onclick="cadastrar()">
                    <span class="text">CADASTRAR</span>
                </button>
            </div>
        </div>
    </div>
    
</body>
<script src="../global/script/global.js"></script>
<script src="script.js"></script>
</html>
